<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>对象的性质</title>
    </head>
    <body>
        <script>

            //prompt() 的返回值是以 string 的形式返回的，说白了就是返回值是 字符串

            //总结：字符串 转换成 数字 有以下方法
            //1. Number()
            //2. parseInt()
            //3. parseFloat()
            //4. +'字符串'
            //5. '字符串'-0

            var obj1 = new Object();
            var obj2 = new Object();

            obj1.name = "lisi";
            obj2.name = obj1.name;

            console.log(obj2.name == obj1.name);//true
            console.log(obj2 == obj1);//false

            var obj3 = obj1;
            console.log(obj3);
            console.log(obj3.name);

            //可以理解为给 obj3 一个新的内存地址，因此内存地址改变了，所以 obj3 != obj1
            obj3 = null;
            console.log(obj3);//null
            console.log(obj1);//{ name:'lisi' }

            //总结：对于对象来说
            // 1.对象值的改变，不会影响另一个对象的改变
            // 2.对象的属性值改变，会引起另一个对象的属性值改变（如果这两个对象是同一个对象的话，也就是同一个内存地址的话）
            // 3.两个对象比较，比较的是内存地址

            //删除对象中的属性 使用 delete 删除属性
            delete obj1.name;
            console.log(obj1);//可一看见obj1中的name属性已经被删除了

            console.log(typeof obj1);
            console.log(typeof obj3);

            console.log(obj1);
            console.log(obj3);

            obj1.age = 0;
            //obj3.age = 0;//不可以在null中设置任何属性

            //这一点很关键：如果一个对象是null，那么不可以在 null 中设置属性，不然会报错

            console.log(obj1);
            console.log(obj3);

            //obj3['age'] = 20;
            obj1['age'] = 10;

            console.log(typeof obj1);
            console.log(obj1);
            console.log(typeof obj3);

            console.log('age' in obj1);//true
            console.log('name' in obj1);//false

            //可以使用 '属性名' in 对象 来检查对象中是否含有这个属性

            //对象的定义也可以使用字面量来定义
            //var obj = new Object() 这是一种定义方式
            //var obj = {} 这是字面量的定义方式



            //函数也是对象
            var fun1 = function(){
                console.log('nihao1');
            };
            fun1();

            var fun2 = new Function(
                console.log('awsl')
            );
            fun2();

            function fun3(){
                console.log('baiabi');
            };
            fun3();

            //创建函数的三种方法：
            // 1.var fun = new Function({ alert('hello') });
            // 2.var fun = function(){ alert('hello') };
            // 3.function fun(){ alert('hello') };

            console.log(typeof fun1);//function

            /* (function(){
                alert('我是一个匿名函数');
            })() */

            //function(){} --> 函数名，而调用函数的时候是 函数名() --> 调用匿名函数的时候 (function(){})() ,记住：匿名函数只执行一次

            var obj = {
				name:"张三",
				age:18,
				gender:"男",
				address:"大马路"
			};
            for(var n in obj){
                console.log(n);//可以看见输出的是属性名
            };
            //使用 for ... in ... 可以输出对象所有的属性名 具体形式：for(var n in 对象){},这样 对象的所有属性名 都会赋给 变量n
            for(var n in obj){
                console.log(n+': '+obj[n]);//借助 obj[n] 就可以输出所有的属性值
            };



            //使用函数调用的方式创建对象和创建一个类

            //使用函数调用的方式创建一个对象
            function Dog(name,age){
                var obj = new Object();
                obj.name = name;
                obj.age = age;
                return obj;
            }

            var dog1 = Dog('旺财',20);
            console.log(dog1);
            console.log(typeof dog1);//object

            // 分析：上面的方法是通过函数调用的方式来创建一个对象的，可以这么理解：
            // 创建 Dog函数，name 和 age 都是函数的参数，然后在函数里边创建一个object对象，在把参数赋予对象的属性，然后再返回这个对象



            //使用构造函数的方式
            function Dog(name,age){
                this.name = name;
                this.age = age;
            }

            var dog2 = new Dog('旺旺',8);
            console.log(dog2);
            console.log(typeof dog2);

            // 有三个包装类：String() Number() Boolean()

        </script>
    </body>
</html>
