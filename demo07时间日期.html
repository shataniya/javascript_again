<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>时间日期</title>
    </head>
    <body>
        <script>
        
            var time01 = new Date();
            console.log(time01);
            var time02 = Date.now();
            console.log(time02);
            console.log(typeof time02);//number

            var day = time01.getDate();
            var month = time01.getMonth()+1;
            var year = time01.getFullYear();
            console.log(month+"/"+day+"/"+year);

            var hour = time01.getHours();
            var minute = time01.getMinutes();
            var second = time01.getSeconds();
            console.log(hour+":"+minute+":"+second);


            // getTime() Date.now() 获取的是 格林威治时间 01/01/1970 0:0:0 到现在的毫秒数,简称时间戳
            var interval = time01.getTime();
            console.log(interval);
            console.log(Date.now());
        
        </script>
    </body>
</html>
